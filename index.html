<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Api Playground!</title>
  </head>
  <body>
    <form id="githubNameForm">
      <label for="name">GitHub Username:</label><input type="text" name="name" value="" autofocus>
      <input type="submit" name="submit" value="Search Github">
    </form>
    <div class="response">

    </div>
    <div class="template">
      <div class="user">
        <h3></h3>
        <div class="userInfo">
          <img src="" alt="" />
          <div class="email"></div>
          <div class="name"></div>
          <div class="repoCount"></div>
          <div class="followers"></div>
          <div class="createdOn"></div>
          <div class="location"></div>
        </div>
        <div class="showRepo">
          Show Repositories
        </div>
        <div class="repositories hidden">
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
